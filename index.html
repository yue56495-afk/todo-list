<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代待办事项应用</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-check-circle"></i> 待办事项</h1>
        </header>

        <div class="todo-input">
            <input type="text" id="todoInput" placeholder="添加新的待办事项...">
            <button id="addBtn"><i class="fas fa-plus"></i></button>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="pending">待完成</button>
            <button class="filter-btn" data-filter="completed">已完成</button>
        </div>

        <div class="todo-stats">
            <span id="totalTasks">0</span> 项任务 ·
            <span id="completedTasks">0</span> 已完成
        </div>

        <ul id="todoList" class="todo-list">
        </ul>

        <div class="clear-section">
            <button id="clearCompleted" class="clear-btn">清除已完成</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
